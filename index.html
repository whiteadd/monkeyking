<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>국제결혼 매칭 서비스</title>
  <link rel="stylesheet" href="style.css">
  <script src="lang.js" defer></script>
</head>
<body>
  <header>
    <h1 data-i18n="title">국제결혼 매칭 서비스</h1>
    <nav>
      <ul>
        <li><a href="#about" data-i18n="menu.about">소개</a></li>
        <li><a href="#services" data-i18n="menu.services">서비스</a></li>
        <li><a href="#contact" data-i18n="menu.contact">문의</a></li>
      </ul>
    </nav>
    <select id="lang-switcher">
      <option value="ko">한국어</option>
      <option value="en">English</option>
      <option value="ru">Русский</option>
    </select>
  </header>

  <main>
    <section id="about">
      <h2 data-i18n="about.title">저희는 누구인가요?</h2>
      <p data-i18n="about.text">한국과 러시아를 중심으로 진지한 국제결혼을 원하는 분들을 연결합니다.</p>
    </section>

    <section id="services">
      <h2 data-i18n="services.title">제공 서비스</h2>
      <ul>
        <li data-i18n="services.matching">맞춤형 매칭</li>
        <li data-i18n="services.translation">통역 및 번역 지원</li>
        <li data-i18n="services.support">법률 및 행정 절차 지원</li>
      </ul>
    </section>

    <section id="contact">
      <h2 data-i18n="contact.title">문의하기</h2>
      <form>
        <label for="name" data-i18n="contact.name">이름:</label>
        <input type="text" id="name" name="name">

        <label for="email" data-i18n="contact.email">이메일:</label>
        <input type="email" id="email" name="email">

        <label for="message" data-i18n="contact.message">메시지:</label>
        <textarea id="message" name="message"></textarea>

        <button type="submit" data-i18n="contact.submit">보내기</button>
      </form>
    </section>
  </main>

  <footer>
    <p data-i18n="footer">© 2025 국제결혼 매칭 서비스</p>
  </footer>
</body>
</html>
