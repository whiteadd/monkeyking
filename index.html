<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>국제결혼 상담 홈페이지</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1 id="title">국제결혼 상담 홈페이지</h1>
  <nav>
    <button onclick="setLanguage('ko')">한국어</button>
    <button onclick="setLanguage('ru')">Русский</button>
  </nav>
</header>

<section id="intro">
  <h2>저희 서비스를 소개합니다</h2>
  <p>국제결혼 전문 상담과 맞춤 매칭 서비스를 제공합니다.</p>
</section>

<section id="consultation">
  <h2>상담 신청</h2>
  <form id="consultForm" method="post" action="submit_form.php">
    <input type="text" name="name" id="name" placeholder="이름" required><br>
    <input type="text" name="contact" id="contact" placeholder="연락처" required><br>
    <textarea name="message" id="message" placeholder="문의 내용" rows="4" required></textarea><br>
    <button type="submit" class="btn">상담 신청</button>
  </form>
  <p id="formMsg"></p>
</section>

<section id="success">
  <h2>성공 사례</h2>
  <div class="slider">
    <div class="slide active"><p>김*씨 & 안*씨: 행복한 결혼을 이루었습니다.</p></div>
    <div class="slide"><p>박*씨 & 리*씨: 저희 서비스를 통해 만남을 가졌습니다.</p></div>
    <div class="slide"><p>이*씨 & 올*씨: 맞춤 상담으로 성공적인 결혼!</p></div>
  </div>
</section>

<section id="gallery">
  <h2>사진 갤러리</h2>
  <div class="gallery">
    <img src="images/couple1.jpg" alt="커플1">
    <img src="images/couple2.jpg" alt="커플2">
    <img src="images/couple3.jpg" alt="커플3">
  </div>
</section>

<section id="faq">
  <h2>자주 묻는 질문</h2>
  <div class="faq-item">
    <button>Q1. 국제결혼 절차는 어떻게 되나요?</button>
    <p>A1. 단계별 상담과 서류 안내를 제공합니다.</p>
  </div>
  <div class="faq-item">
    <button>Q2. 상담 비용이 있나요?</button>
    <p>A2. 상담은 무료이며 매칭 시 일정 비용이 발생합니다.</p>
  </div>
</section>

<footer>
  <p>전화: 010-1234-5678 | 이메일: info@weddingexample.com</p>
</footer>

<script src="script.js"></script>
</body>
</html>
