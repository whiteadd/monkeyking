<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="nav_upload">업로드</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="js/main.js" defer></script>
  <script src="js/lang.js" defer></script>
</head>
<body>
  <header>
    <h1 data-i18n="nav_upload">사진/글 업로드</h1>
    <nav>
      <a href="index.html" data-i18n="nav_home">홈</a>
      <a href="about.html" data-i18n="nav_about">소개</a>
      <a href="gallery.html" data-i18n="nav_gallery">갤러리</a>
      <a href="upload.html" data-i18n="nav_upload">업로드</a>
    </nav>

    <select id="langSelect">
      <option value="ko">한국어</option>
      <option value="ru">Русский</option>
      <option value="en">English</option>
      <option value="zh">中文</option>
    </select>
  </header>

  <main>
    <form id="uploadForm">
      <input type="text" id="title" placeholder="제목" required>
      <textarea id="description" placeholder="설명" required></textarea>
      <input type="file" id="file" required>
      <button type="submit" data-i18n="btn_upload">업로드</button>
    </form>
    <p id="status"></p>
  </main>

  <footer>
    <p>&copy; 2025 국제결혼 커뮤니티</p>
  </footer>
</body>
</html>
